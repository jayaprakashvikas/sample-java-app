plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id "org.sonarqube" version "5.0.0.4638"
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    implementation 'junit:junit:4.13.1'  // JUnit dependency
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'  // JUnit Jupiter API for JUnit 5
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'  // JUnit Jupiter Engine for running tests
}


testing {
    suites {
        // Configure the built-in test suite
        test {
            // Use JUnit4 test framework
            useJUnit('4.13.2')
        }
    }
}

application {
    // Define the main class for the application.
    mainClass = 'sample.java.app.App'
}

// Example build.gradle snippet for Java version configuration
tasks.withType(JavaCompile) {
    options.fork = true
    options.forkOptions.executable = 'javac'
    options.compilerArgs = ["-source", "1.8", "-target", "1.8"]
}

sonar {
    properties {
        property 'sonar.host.url', 'http://172.17.0.3:9000' 
        property 'sonar.projectKey', 'com.example:sample-java-app'
        property 'sonar.projectName', 'Sample Java App'
        // Add more SonarQube properties as needed
    }
}
